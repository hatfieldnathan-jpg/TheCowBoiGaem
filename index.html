<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Game</title>
    <style>
        /* --- CSS STYLES START HERE --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark background */
            margin: 0;
            font-family: sans-serif;
        }

        /* The Phone Screen Frame */
        .game-container {
            position: relative;
            width: 375px;   /* Standard mobile width */
            height: 812px;  /* Standard mobile height */
            background: #000;
            border-radius: 40px;
            overflow: hidden; /* This acts like a mask */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #1a1a1a;
        }

        /* --- THE MENUS --- */
        .menu-start, .menu-main {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /* This creates the smooth animation */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make sure images fit perfectly */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- STARTING POSITIONS --- */

        /* Yellow Start Menu (Starts Visible in Center) */
        .menu-start {
            transform: translateY(0);
            z-index: 2; /* Sits on top */
        }

        /* Main Menu (Starts Hidden Above the roof) */
        .menu-main {
            transform: translateY(-100%);
            z-index: 1;
        }

        /* --- ANIMATION STATE (When you click) --- */
        
        /* 1. Slide Yellow Menu DOWN (out of the way) */
        .game-container.slide-active .menu-start {
            transform: translateY(100%);
        }

        /* 2. Slide Main Menu DOWN (into the center) */
        .game-container.slide-active .menu-main {
            transform: translateY(0);
        }

        /* --- INVISIBLE BUTTONS --- */
        button {
            position: absolute;
            width: 180px; 
            height: 60px;
            background: transparent; /* Invisible */
            border: none;
            cursor: pointer;
            
            /* TROUBLESHOOTING: 
               Remove the "/*" and "* /" below to see red boxes around your buttons! 
            */
            /* border: 2px solid red; */
        }

        /* Position the MENU button */
        .btn-menu {
            top: 55%;  /* Change this % if the button is too high/low */
            left: 50%;
            transform: translateX(-50%); /* Centers the button horizontally */
        }

        /* Position the BACK button */
        .btn-back {
            top: 70%;  /* Change this % if the button is too high/low */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="menu-main">
            <img src="menu-main.png" alt="Main Menu">
            <button class="btn-back" onclick="toggleMenu()"></button>
        </div>

        <div class="menu-start">
            <img src="menu-yellow.png" alt="Start Menu">
            <button class="btn-menu" onclick="toggleMenu()"></button>
        </div>

    </div>

    <script>
        function toggleMenu() {
            const container = document.querySelector('.game-container');
            // This adds or removes the class that triggers the slide
            container.classList.toggle('slide-active');
        }
    </script>

</body>
</html>
