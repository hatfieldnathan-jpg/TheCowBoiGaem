<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Game (HD)</title>
    <style>
        /* --- GLOBAL SETUP --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark grey outside the game area */
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- THE 1920x1080 GAME SCREEN --- */
        .game-container {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: #000000; /* PURE BLACK BACKGROUND */
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; /* Hides menus when they slide off-screen */
            
            /* This centers the menus inside the black screen */
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        /* --- MENU WRAPPERS (These hold the image + button together) --- */
        .menu-start, .menu-main {
            position: absolute;
            /* We don't set fixed width/height here, we let the image decide the size */
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            
            /* Ensures the button coordinates are relative to this specific menu image */
            display: inline-block; 
        }

        /* --- IMAGES --- */
        img {
            display: block; /* Removes tiny gaps under images */
            max-width: 100%;
            height: auto;
        }

        /* --- STARTING POSITIONS --- */
        
        /* Yellow Start Menu (Starts in the Middle) */
        .menu-start {
            transform: translateY(0);
            z-index: 2; 
        }

        /* Main Menu (Starts Hidden Above the screen) */
        /* We move it up by 1080px (the screen height) to ensure it's fully out of view */
        .menu-main {
            transform: translateY(-1080px); 
            z-index: 1;
        }

        /* --- ANIMATION STATE (Triggered on Click) --- */

        /* Move Yellow Menu DOWN (Out of view) */
        .game-container.slide-active .menu-start {
            transform: translateY(1080px);
        }

        /* Move Main Menu DOWN (Into the center) */
        .game-container.slide-active .menu-main {
            transform: translateY(0);
        }

        /* --- INVISIBLE BUTTONS --- */
        button {
            position: absolute;
            width: 200px; /* Adjust if your drawn button is wider */
            height: 60px; /* Adjust if your drawn button is taller */
            background: transparent;
            border: none;
            cursor: pointer;
            
            /* DEBUGGING: Keep this RED BORDER on until the buttons are perfect! */
            border: 2px solid red; 
        }

        /* --- BUTTON COORDINATES --- */
        /* These numbers are now relative to the IMAGE corner, not the screen corner */

        /* "MENU" Button Position */
        .btn-menu {
            left: 74px;
            top: 222px;
        }

        /* "BACK" Button Position (I guessed this one, adjust as needed!) */
        .btn-back {
            left: 74px;
            top: 350px; 
        }

    </style>
</head>
<body>

    <div style="transform: scale(0.6); transform-origin: center center;">
        
        <div class="game-container">
            
            <div class="menu-main">
                <img src="menu-main.png" alt="Main Menu">
                <button class="btn-back" onclick="toggleMenu()"></button>
            </div>

            <div class="menu-start">
                <img src="menu-yellow.png" alt="Start Menu">
                <button class="btn-menu" onclick="toggleMenu()"></button>
            </div>

        </div>

    </div>

    <script>
        function toggleMenu() {
            const container = document.querySelector('.game-container');
            container.classList.toggle('slide-active');
        }
    </script>

</body>
</html>
