<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Game (Laptop Version)</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: sans-serif;
        }

        /* 1. LAPTOP SCREEN SIZE */
        .game-container {
            position: relative;
            /* Changed from Phone size to Laptop size */
            width: 1024px;   
            height: 768px;  
            background: #000;
            border: 8px solid #1a1a1a;
            border-radius: 20px; /* Less rounded for laptop */
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- THE MENUS --- */
        .menu-start, .menu-main {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); 
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image fill the laptop screen */
        }

        /* --- STARTING POSITIONS --- */
        
        /* Yellow Menu (Visible) */
        .menu-start {
            transform: translateY(0);
            z-index: 2;
        }

        /* Main Menu (Hidden Above) */
        .menu-main {
            transform: translateY(-100%);
            z-index: 1;
        }

        /* --- ANIMATION STATE --- */
        .game-container.slide-active .menu-start {
            transform: translateY(100%);
        }
        .game-container.slide-active .menu-main {
            transform: translateY(0);
        }

        /* --- INVISIBLE BUTTONS --- */
        button {
            position: absolute;
            width: 200px; 
            height: 60px;
            background: transparent; 
            border: none;
            cursor: pointer;
            
            /* Enable this to see where the buttons are! */
            border: 2px solid red; 
        }

        /* 2. YOUR SPECIFIC COORDINATES */
        /* You said "Menu Button is x74 y222" */
        .btn-menu {
            left: 74px;
            top: 222px;
        }

        /* I assumed a position for the Back button, you can adjust this */
        .btn-back {
            left: 74px;
            top: 300px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="menu-main">
            <img src="menu-main.png" alt="Main Menu">
            <button class="btn-back" onclick="toggleMenu()"></button>
        </div>

        <div class="menu-start">
            <img src="menu-yellow.png" alt="Start Menu">
            <button class="btn-menu" onclick="toggleMenu()"></button>
        </div>

    </div>

    <script>
        function toggleMenu() {
            const container = document.querySelector('.game-container');
            container.classList.toggle('slide-active');
        }
    </script>

</body>
</html>
